<section class="hero">
    <div class="container-hero">
        <h1 class="h-one-hero">Welcome to the  <span class="hero-green-food"> Food </span> Boutique!</h1>
        <h2 class="h-two-hero">With Food Boutique, you're not just subscribing to food, you're signing up for a fresher, fitter, and happier you.</h2>
    
        <div class="hero-content">
            <picture class="hero-picture">
                <source
                     class="hero-picture"
                    media="(min-width: 1280px)"
                    srcset="
                    ./img/desctop_hero@1x.jpg 1x,
                    ./img/desctop_hero@2x.jpg 2x
                    "
                />

                <source
                    class="hero-picture"
                    media="(min-width: 768px)"
                    srcset="
                    ./img/tablet_hero@1x.jpg 1x,
                    ./img/tablet_hero@2x.jpg 2x
                    "
                />

                <source
                    class="hero-picture"
                    media="(max-width: 767.98px)"
                    srcset="
                    ./img/mobile_hero@1x.jpg 1x,
                    ./img/mobile_hero@2x.jpg 2x
                    "
                />

                <img
                    class="hero-picture"
                    src="./img/mobile_hero@1x.jpg"
                    alt="fresh vegetables"
                    loading="lazy"
                />
            
            </picture>
        </div>
    </div>
</section>
